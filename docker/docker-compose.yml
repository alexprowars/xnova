services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      NGINX_ENTRYPOINT_QUIET_LOGS: 1
    depends_on:
      - nuxt
      - php

  nuxt:
    build: ./frontend
    expose:
      - "3200"
    environment:
      NUXT_PUBLIC_GTM_ID: ${NUXT_PUBLIC_GTM_ID}
      NUXT_PUBLIC_RECAPTCHA_KEY: ${NUXT_PUBLIC_RECAPTCHA_KEY}
      NUXT_PUBLIC_REVERB_APP_KEY: ${NUXT_PUBLIC_REVERB_APP_KEY}
      NUXT_PUBLIC_REVERB_HOST: ${NUXT_PUBLIC_REVERB_HOST}
      NUXT_PUBLIC_REVERB_PORT: ${NUXT_PUBLIC_REVERB_PORT}
      NUXT_PUBLIC_REVERB_SCHEME: ${NUXT_PUBLIC_REVERB_SCHEME}
    restart: unless-stopped

  php:
    build: ./php
    restart: unless-stopped
    expose:
      - "8080"
      - "3201"
    environment:
      TZ: "Europe/Moscow"
      APP_ENV: "docker"
    volumes:
      - "./..:/var/www/html"